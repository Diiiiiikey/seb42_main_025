spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url:
    username:
    password:
  devtools:
    restart:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    hibernate:
      #여기 부분도  create -> 테이블 생성 update -> 한번 생성해놓은 테이블 그대로 유지하면서 사용
      ddl-auto: update
    properties:
      hibernate:
        highlight_sql: true
        format_sql: true
    output:
      ansi:
        enabled: always
    logging:
      level:
        org:
          hibernate:
            SQL: DEBUG
            type:
              descriptor:
                sql:
                  BasicBinder: TRACE
          springframework:
            orm:
              jpa: DEBUG
